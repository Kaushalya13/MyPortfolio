<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">

    <style>
        #img {
            position: absolute;
            width: 700px;
            height: 500px;
            right: 100px;
            top: 150px;
        }

        .box {
            background:#18dcff;
            width: 100%;
            height: 95vh;

        }

        #text {
            color: black;
            position: absolute;
        }

        #welcome {
            position: absolute;
            font-size: 70px;
            top: 150px;
            left: 240px;
        }

        #to {
            position: absolute;
            font-size: 70px;
            top: 250px;
            left: 395px;
        }

        #pos{
            position: absolute;
            font-size: 70px;
            top: 350px;
            left: 370px;
        }

        #system {
            position: absolute;
            font-size: 70px;
            top: 450px;
            left: 280px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" id="home-nav">POS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link"  id="customer-nav">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="item-nav">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="place-order-nav">Place Order</a>
            </li>
        </ul>
    </div>
</nav>

<!--   home section  -->

<div class="box" id="myTabContent">
    <img id="img" src="assets/images/billing_poo.png">
    <div id="text">
        <h1 id="welcome">W&nbsp;E&nbsp;L&nbsp;C&nbsp;O&nbsp;M&nbsp;E</h1>
        <h1 id="to">T&nbsp;O</h1>
        <h1 id="pos">P&nbsp;O&nbsp;S</h1>
        <h1 id="system">S&nbsp;Y&nbsp;S&nbsp;T&nbsp;E&nbsp;M</h1>
    </div>
    <!--    <div id="box1"></div>-->
</div>


<!--   customer section  -->

<div id="customer-section" class="container">
    <h1 id="customer">Manage Customer</h1>
    <div class="row">
        <!--Form-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <form>
                <div class="mb-3">
                    <label for="cus_id" class="form-label">Customer_Id</label>
                    <input type="number" class="form-control" id="cus_id">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Customer_Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter your address" id="address" style="height: 100px"></textarea>
                    <label for="address">Address</label>
                </div>


                <div class="mt-4" id="customer_btn">
                    <button type="button" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-success">Reset</button>
                </div>
            </form>
        </div>
        <!--Table-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Customer_Id</th>
                    <th scope="col">Customer_Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody id="customer-tbl-body"></tbody>
            </table>
        </div>
    </div>
</div>


<!--   item section  -->

<div id="item-section" class="container">
    <h1 id="item">Manage Item</h1>
    <div class="row">
        <!--Form-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <form>
                <div class="mb-3">
                    <label for="code" class="form-label">Item_code :</label>
                    <input type="number" class="form-control" id="code">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Item_name :</label>
                    <input type="text" class="form-control" id="Item_name">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price :</label>
                    <input type="text" class="form-control" id="price">
                </div>

                <div class="mb-3">
                    <label for="qty" class="form-label">Quantity :</label>
                    <input type="text" class="form-control" id="qty">
                </div>
                <div class="mt-4" id="item_btn">

                    <button type="button" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-success">Reset</button>


                </div>
            </form>
        </div>
        <!--Table-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                </tr>
                </thead>
                <tbody id="item-tbl-body">
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--   place_order section  -->

<div id="place-order-section" class="container">
    <h1 id="place_order">Place Order</h1>
    <div class="row">
        <!--Form-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <form>
                <div class="mb-3">
                    <label for="item_id" class="form-label">Item_Id</label>
                    <input type="number" class="form-control" id="item_id">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity">
                </div>

                <div class="mt-4" id="place_order_btn">
                    <button type="button" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
        <!--Table-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item_Id</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="fs-2">Total : </p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Calculate</button>
                </div>
            </div>

            <p class="fs-2">Cash :</p>

            <div class="mt-4">
                <button type="button" class="btn btn-primary">Place Order</button>
            </div>

        </div>
    </div>
</div>


<script src="assets/lib/jquery.min.js"></script>
<script src="assets/bootstrap-5.3.1-dist"></script>

<script src="script.js"></script>

<script>

    $("#customer-section").css('display','none');
    $("#item-section").css('display','none');
    $("#place-order-section").css('display','none');


    //-----------------------------Navigation--------------------------------
    $("#home-nav").on('click',()=>{
        $("#customer-section").css('display','none');
        $("#item-section").css('display','none');
        $("#place-order-section").css('display','none');
        $("#myTabContent").css('display','block');
    });

    $("#customer-nav").on('click',()=>{
        $("#customer-section").css('display','block');
        $("#item-section").css('display','none');
        $("#place-order-section").css('display','none');
        $("#myTabContent").css('display','none');
    });

    $("#item-nav").on('click',()=>{
        $("#customer-section").css('display','none');
        $("#item-section").css('display','block');
        $("#place-order-section").css('display','none');
        $("#myTabContent").css('display','none');
    });

    $("#place-order-nav").on('click',()=>{
        $("#customer-section").css('display','none');
        $("#item-section").css('display','none');
        $("#place-order-section").css('display','block');
        $("#myTabContent").css('display','none');
    });
</script>
</body>
</html>
