<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">

    <style>
        #customer{
            position: relative;
            left: 450px;
            color:#051b11;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
<!--        <h2>POS</h2>-->
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" id="homde-nav">POS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="customer_index.html" id="customer-nav">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="item_index.html" id="store-nav">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="place_order.html" id="place-order-nav">Place Order</a>
            </li>
        </ul>
        </div>
</nav>

<div class="container">
    <h1 id="customer">Manage Customer</h1>
    <div class="row">
        <!--Form-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <form>
                <div class="mb-3">
                    <label for="cus_id" class="form-label">Customer_Id</label>
                    <input type="number" class="form-control" id="cus_id">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Customer_Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter your address" id="address" style="height: 100px"></textarea>
                    <label for="address">Address</label>
                </div>


                <div class="mt-4">
                    <button type="button" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
        <!--Table-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Customer_Id</th>
                    <th scope="col">Customer_Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody id="customer-tbl-body"></tbody>
            </table>
        </div>
    </div>
</div>


<script src="assets/lib/jquery.min.js"></script>
<script src="assets/bootstrap-5.3.1-dist"></script>
<script>
    var row_index = null;

    //----------------------------------Submit-------------------------------------
    $("button[type='button']").eq(0).on("click", () => {
        let cus_id = $("#cus_id").val();
        let name = $("#name").val();
        let salary = $("#salary").val();
        let address = $("#address").val();

        console.log(cus_id)
        console.log(name)
        console.log(salary)
        console.log(address)

        let record = `<tr><td class="cus_id">${cus_id}</td><td class="name">${name}</td><td class="salary">${salary}</td><td class="address">${address}</td></tr>`;
        $("#customer-tbl-body").append(record);

        $("button[type='reset']").click();

    });

    //----------------------------------Click Row-------------------------------------
    $("tbody").on("click", "tr", function() {
        row_index = $(this).index();

        console.log(row_index);

        let cus_id = $(this).find(".cus_id").text();
        let name = $(this).find(".name").text();
        let salary = $(this).find(".salary").text();
        let address = $(this).find(".address").text();

        $("#cus_id").val(cus_id);
        $("#name").val(name);
        $("#salary").val(salary);
        $("#address").val(address);
    })

    //----------------------------------Update-------------------------------------
    $("button[type='button']").eq(1).on("click", () => {
        let cus_id = $("#cus_id").val();
        let name = $("#name").val();
        let salary = $("#salary").val();
        let address = $("#address").val();

        console.log(cus_id)
        console.log(name)
        console.log(salary)
        console.log(address)

        let record = `<td class="cus_id">${cus_id}</td><td class="name">${name}</td><td class="salary">${salary}</td><td class="address">${address}</td>`;
        $("tbody>tr").eq(row_index).html(record);

        $("button[type='reset']").click();

    });

    //----------------------------------Delete-------------------------------------
    $("button[type='button']").eq(2).on("click", () => {
        $("tbody>tr").eq(row_index).remove();
        $("button[type='reset']").click();
    })
</script>
</body>
</html>
